<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title></title>
    <link href="ms-appx-web:///Html/Styles.css" rel="stylesheet" type="text/css" />
    <script src="ms-appx-web:///Html/jquery.min.js" type="text/javascript"></script>
    <meta name="copyright" content="(c)2003-2014 cnBeta.COM" />
    <script type="text/javascript">
    $(document).ready(
        function()
        {
        var urlstr="picturelist"; 

        $("a").each(function() 
         {
	       var imgs=  $(this).find("img");
	        if (imgs!=null) {
		        var parent = $(this).parent();
		        $(this).remove();
                parent.append(imgs.first());
               
            }
	        
         }); 
       

        $("img").each(function() {
	        urlstr=urlstr+this.src+"\t";
	        }); 
        window.external.notify(urlstr);

        $("img").click(function() {
	        var str = "";
	        str=str+this.src+"\t";
	        window.external.notify(str);
        });
	     
	        return true;
        });
    </script>
</head>

<body>
<div class="title_bar">
	<span class="date">#Date</span>
	<span class="where">稿源#Source</span>
</div>
<div id="introduce">
	<div id="topic">
		<img src="#Topic"/>
	</div>
	HomeText
</div>
<div id="content">
	BodyText
</div>
</body>
<script>
	function changeFontSize(fontsize)
    {
    document.getElementsByTagName("body")[0].style.fontSize=fontsize;
   
    }

	function changeColor()
	{
		document.getElementsByTagName("p")[0].style.color = "red";

	}

    function changeNigthMode(night) 
    {
	  if (night) 
        {
		$("body").css("background-color","#0e1114");  
		$("div").css("background-color","#0e1114");
        $("div").css("color","#2c4261");
		  	  
        } 
    else 
      {
        $("body").css("background-color","white");  
		$("div").css("background-color","white");
        $("div").css("color","black");
            
	  }
	
	}

</script>
</html>
